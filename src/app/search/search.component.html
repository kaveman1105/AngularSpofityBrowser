<div class="jumbotron well">
    <div class="container">
        <h2>Looking For Music?</h2>
        <p>Search for Artists, Albums or Songs on Spotify</p>
    </div>
</div>
<div class="container">
    <form>
        <div class="row">
            <div class="inner-addon right-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input class="form-control" type="text" placeholder="Search...." autofocus (keyup)="Search()" [(ngModel)]="searchstr" name="searchStr"
                />
            </div>
        </div>
    </form>

    <div *ngIf="artists.length > 0">
        <div class="row">
            <h3>Artists</h3>
        </div>
        <div *ngFor="let artist of artists">
            <app-artist [artist]="artist"></app-artist>
        </div>
    </div>
    <div *ngIf="albums.length > 0">
        <div class="row">
            <h3>Albums</h3>
        </div>
        <div *ngFor="let album of albums">
            <app-album [album]="album"></app-album>
        </div>
    </div>
    <div *ngIf="albums.length > 0">
        <div class="row">
            <h3>Songs</h3>
        </div>
        <div *ngFor="let track of tracks">
            <app-track [track]="track"></app-track>
        </div>
    </div>
</div>
